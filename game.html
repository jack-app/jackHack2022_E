<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>VIrtual Sense</title>
    <script src="./js/mouse_stalker.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" href="./css/button_template.css" />
    <link rel="stylesheet" href="./css/canvas_layer.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/game_style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="stalker"></div>
    <div class="mainPage">
      <div class="header">
        <div class="score-wrapper">
          <p>得点：<span id="score">100</span>pt</p>
        </div>
        <div>思い出した感覚：<span id="usedHint"></span></div>
        <a id="modalOpen" class="btn btn--red btn--radius" onclick="modalOpen()"
          >遊び方</a
        >
      </div>

      <div id="easyModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h1>遊び方</h1>
            <span class="modalClose" onclick="modalClose()"></span>
          </div>
          <div class="modal-body-help">
            <p>五感を駆使して、隠されている物体が何かを当てるゲームです。</p>
            <p>
              最初は触覚だけを持っています。画面をなぞると輪郭が見えてくるはずです。
            </p>
            <p>ヒントを使うと他の感覚を思い出すこともできます。</p>
            <p>・視覚：カーソルの位置の色が分かるようになる</p>
            <p>・聴覚：関連する擬音語が分かるようになる</p>
            <p>・味覚・嗅覚：味や匂いの情報が分かるようになる</p>
          </div>
        </div>
      </div>

      <div class="canvas-wrapper">
        <canvas id="sight" width="700px" height="350px"></canvas>
        <canvas
          id="mask"
          class="maskCanvas"
          width="700px"
          height="350px"
        ></canvas>
        <canvas id="canvas1" width="700px" height="350px"></canvas>
        <canvas id="canvas2" width="700px" height="350px"></canvas>
      </div>

      <div class="selectButton">
        <a id="b1" class="btn btn--gray btn--shadow">ぶどう</a>
        <a id="b2" class="btn btn--gray btn--shadow">もも</a>
        <a id="b3" class="btn btn--gray btn--shadow">バナナ</a>
        <a id="b4" class="btn btn--gray btn--shadow">りんご</a>
      </div>

      <div id="correctModal" class="modal">
        <div class="modal-content">
          <div class="modal-body">
            <img src="./static/correct.png" width="200px" height="200px" />
            <p id="correct">正解！</p>
            <a class="btn btn--gray" href="./result.html">次へ</a>
          </div>
        </div>
      </div>

      <div id="wrongModal" class="modal">
        <div class="modal-content">
          <div class="modal-body">
            <img src="./static/wrong.png" width="200px" height="200px" />
            <p>不正解！ <b>-40pt</b></p>
            <a class="btn btn--gray" id="wrongModalClose">戻る</a>
          </div>
        </div>
      </div>

      <div class="hintButton">
        <a
          id="hint"
          class="btn btn--redh btn--shadow"
          onclick="useHint('apple')"
          >視覚を思い出す(-20pt)</a
        >
      </div>
    </div>
    <script src="./js/getInfo.js"></script>
    <script src="./js/drawHint.js"></script>
    <script src="./js/helpModal.js"></script>
    <script src="./js/judgeAnswer.js"></script>
  </body>
</html>
