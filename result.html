<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Sense</title>
    <script src="./js/sample.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 class="resultletter">your Sense</h1>
        <table>
          <tr>
            <th></th>
            <th>第１問</th>
            <th>第２問</th>
            <th>第３問</th>

          <tr>
            <td>得点</td>
            <td>80pt</td>
            <td>100pt</td>

        <p class="totalscore">合計得点　220pt</p>
        <div class="resultbutton">
          <div class="smallbutton">
            <a
              href="./index.html"
              class="btn btn--orange btn--cubic btn--shadow"
              >タイトルに戻る</a
            >
          </div>
          <div class="smallbutton">
            <a href="./game.html" class="btn btn--orange btn--cubic btn--shadow"
              >リトライ</a
            >
          </div>
          <div class="smallbutton">
            <a href="" class="btn btn--orange btn--cubic btn--shadow"
              >つぶやく</a
            >
          </div>
        </div>
      </div>
    </div>

</html>
