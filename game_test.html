<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ゲーム画面</title>

    <link rel="stylesheet" href="./css/button_template.css" />
    <link rel="stylesheet" href="./css/canvas_layer.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/game_style.css" />
  </head>
  <body>
    <div class="mainPage">
      <div class="header">
        <div class="score">
          <div id="score">得点:100pt</div>
        </div>
        <div class="usedHint" id="usedHint">使える感覚：触覚</div>
        <a
          id="modalOpen"
          class="btn btn--orange btn--radius"
          onclick="modalOpen()"
          >遊び方</a
        >
      </div>

      <div id="easyModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h1>遊び方</h1>
            <span class="modalClose" onclick="modalClose()">×</span>
          </div>
          <div class="modal-body">
            <p>箱の中身を当てるゲームだよ</p>
            <p>
              カーソルで箱をなぞってみたり、ヒントの五感を駆使して挑戦しよう
            </p>
          </div>
        </div>
      </div>

      <div class="canvas-wrapper">
        <canvas id="canvas1" width="700px" height="350px"></canvas>
        <canvas id="canvas2" width="700px" height="350px"></canvas>
      </div>

      <div class="selectButton">
        <a id="b1" class="btn btn--gray">ぶどう</a>
        <a id="b2" class="btn btn--gray">もも</a>
        <a id="b3" class="btn btn--gray">バナナ</a>
        <a id="b4" class="btn btn--gray">りんご</a>
      </div>

      <div id="correctModal" class="modal">
        <div class="modal-content">
          <div class="modal-body">
            <img src="./static/correct.png" width="200px" height="200px" />
            <p id="correct">正解！</p>
            <a class="btn btn--gray">次へ</a>
          </div>
        </div>
      </div>

      <div id="wrongModal" class="modal">
        <div class="modal-content">
          <div class="modal-body">
            <img src="./static/wrong.png" width="200px" height="200px" />
            <p>不正解！-40pt</p>
            <a class="btn btn--gray">戻る</a>
          </div>
        </div>
      </div>

      <div class="hintButton">
        <a id="hint" class="btn btn--red" onclick="useHint('apple')"
          >視覚を使う(-20pt)</a
        >
      </div>
    </div>
    <script src="./js/getInfo.js"></script>
    <script src="./js/drawHint.js"></script>
    <script src="./js/helpModal.js"></script>
    <script src="./js/judgeAnswer.js"></script>
  </body>
</html>
